<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flapper News App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
</head>
    <body ng-app="flapperNews" ng-controller="MainCtrl">

            <!--Posts-->
        <div ng-repeat="post in posts | orderBy: '-upvotes'">
            <span ng-click="incrementUpvotes(post)">^</span>
            <!--title gets linked to the posted link, so you can click it-->
            <!--show is corresponding to hide... if hide is true than elements get hidden
            if show is true than element gehts shown, and vice versa-->
            <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
            </a>
            <!--if user post a link ng-hide is true and the element gets hidden-->
            <span ng-hide="post.link">
                {{post.title}} <!--Angular expression-->
            </span>
            - upvotes: {{post.upvotes}}
        </div>

            <!--input form for userinput-->
        <form ng-submit="addPost()">
            <input type="text" ng-model="title" placeholder="Titel">
            <br />
            <input type="text" ng-model="link" placeholder="Link">
            <br />
            <!--Button for submit, type="submit" uses enterkey to post-->
            <button type="submit">Post</button>
        </form>

    </body>
</html>
